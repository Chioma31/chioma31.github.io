<!DOCTYPE html>
<html>
<head>
	<title>ENGAGE</title>
	<link rel="stylesheet" type="text/css" href="styregiser.CSS">
</head>
<body>
	<H1>Sign Up To Get Access To Quility Information On Health And Safety</H1>
	<div>
  <form action="form">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="USA">USA</option>
      <option value="Nigeria">Nigeria</option>
      <option value="Ghana">Ghana</option>
    </select>

    <label for="Email">Email</label>
    <input type="Email" id="Email" name="Email" placeholder="Your Email..">

     <label for="Gender">Gender</label>
        <input type="radio" id="Gender" name="male">Male
		<input type="radio" id="Gender" name="female">Female
		<input type="radio" id="Gender" name="other">other<br>

	<label for="Password">Password</label>
    <input type="Password" id="Password" name="Password" min="5">

    <input type="submit" value="Sign Up">
    <input type="reset">
  </form>
</div>

</body>
</html>
